        - name: "新手指南"
          slug: "beginners-guide"
          template_name: "page"
          settings:
            title: "新手指南"
            content: |
              <h2 class="js--header">快速上手三部曲</h2>
              <ol>
                <li><strong>创建站点</strong>：在工作台选择「新建站点」，填写基本信息后启用 Help Center 模板。</li>
                <li><strong>导入种子数据</strong>：执行 <code>bundle exec rake themes:import</code> 并选择 <em>Support Portal</em> 主题，即可生成首页、FAQ、知识库等结构。</li>
                <li><strong>调整导航</strong>：根据业务需求修改头部菜单与首页入口，确保用户能迅速找到关键模块。</li>
              </ol>
              <p>完成上述步骤后，建议阅读「知识库最佳实践」以配置权限、搜索热词与反馈渠道。</p>
        - name: "操作视频"
          slug: "quick-start-video"
          template_name: "page"
          settings:
            title: "操作视频"
            content: |
              <p>观看以下短片即可掌握核心操作：</p>
              <ul>
                <li>模板启用与主题配色定制</li>
                <li>栏目结构调整与页面拖拽排序</li>
                <li>文章版本管理与协同审核</li>
              </ul>
              <p>视频中还包含常见问题提示，帮助管理员在正式发布前完成自检。</p>
        - name: "安装常见问题"
          slug: "installation-qa"
          template_name: "page"
          settings:
            title: "安装常见问题"
            content: |
              <h3 class="js--header">安装常见问题</h3>
              <ul>
                <li><strong>域名绑定</strong>：在「设置 > 域名」添加 CNAME 记录指向 <code>site.baklib.cn</code>，并等待 DNS 生效。</li>
                <li><strong>权限设置</strong>：依据角色（管理员、编辑、审阅者）分配协作权限，建议至少设置两位审阅者。</li>
                <li><strong>数据导入</strong>：支持导入 Markdown、HTML 与 CSV FAQ 数据，可在导入向导中预览结构。</li>
              </ul>
              <p>更多部署指导请参考《实施手册》，其中包含环境要求与备份策略建议。</p>
